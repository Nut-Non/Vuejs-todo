<html>
<head>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	
	<!-- Font awesome CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	
	<!-- Materialize css -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  
  <!-- CSS for this project -->
  <link rel="stylesheet" href="resources/css/style.css">
  
</head>

<body>
	
	<div class="container">
  <!--
  Container is centered on page with 15px of
  padding on either side. The inner width is
  fluid for small viewports and has a max
  width for larger dimensions:

  * 570px (≥ 544px)
  * 740px (≥ 768px)
  * 960px (≥ 992px)
  * 1170px (≥ 1200px)
  -->
		<todo>
			<h2>Todo list</h2>
			<ul>
				<!-- Loop all in todoList array. -->
				<li v-for="todo in todoList">
					<input type="checkbox" v-bind:checked="todo.done" v-on:change="toggleDoneTodo($index)" id="todo-{{ $index }}" />
					<label v-bind:class="{'todo-done': todo.done}" for="todo-{{ $index }}">
						{{ todo.text }}
					</label>

					<!-- Remove this todo from list. -->
					<a href="#" v-on:click.stop="removeTodo($index)">
						<i class="fa fa-close"></i></a>
				</li>
			</ul>

			<!-- Remove all todo that is marked as done. -->
			<!-- CODE HERE. -->

			<!-- Do method addTodo when submit -->
			<!-- with .prevent the submit event will no longer reload the page -->
			<form v-on:submit.prevent="addTodo">
				<label for="newTodo">Add new todo.</label>
				<!-- Bind input to newTodoText data. -->
				<input name="newTodo" v-model="newTodoText" />
				
				<button class="waves-effect waves-light btn">Add</button>
			</form>
		</todo>  
	</div><!-- /.mui-container -->
	
	<!-- Vue JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  
  <!-- Script for this project -->
  <script src="resources/js/script.js"></script>
</body>
</html>
